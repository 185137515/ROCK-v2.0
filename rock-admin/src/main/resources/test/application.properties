##############注册中心配置##########################################################################
#启动端口
server.port=9002
#访问的相对路径
server.context-path=/
#为你的应用起个名字，该名字将注册到eureka注册中心
spring.application.name=rock-admin
##注册地址，多个逗号隔开
eureka.client.serviceUrl.defaultZone=http://10.15.6.23:9001/eureka
#实例名称显示IP配置如下
eureka.instance.preferIpAddress=true
eureka.instance.instance-id= ${spring.cloud.client.ipAddress}:${server.port}
#清理间隔（单位毫秒，默认是60*1000）
eureka.server.eviction-interval-timer-in-ms=20000
#设为false，关闭自我保护主要）
eureka.server.enable-self-preservation=false
#开启健康检查（需要spring-boot-starter-actuator依赖）
eureka.client.healthcheck.enabled=true
#租期更新时间间隔（默认30秒）单位：秒
eureka.instance.lease-renewal-interval-in-seconds=30
#租期到期时间（默认90秒）不怕出错的话，时间可以更短，单位：秒
eureka.instance.lease-expiration-duration-in-seconds=90
#false为启用jdk默认动态代理,true为cglib动态代理
spring.aop.proxy-target-class=true


########设置热部署###########################################################################
##热部署生效true（true/false)
spring.devtools.restart.enabled=false
#设置重启的目录
spring.devtools.restart.additional-paths=src/main/java
#目录下文件夹内容修改不重启
spring.devtools.restart.exclude=static/**,WEB-INF/view/**


######WEB项目配置######################################################################################
#静态文件路径
spring.mvc.static-path-pattern=/static/**
spring.mvc.view.prefix=/WEB-INF/view
#json方式
spring.http.converters.preferred-json-mapper=fastjson
###最大请求大小
spring.http.multipart.max-request-size=100MB
#最大文件大小
spring.http.multipart.max-file-size=100MB
######beetl项目配置#####################
#开始结束标签
beetl.delimiter-statement-start=@
beetl.delimiter-statement-end=null
 #自定义标签文件Root目录和后缀
beetl.resource-tagroot=common/tags
beetl.resource-tagsuffix=tag
#是否检测文件变化,开发用true合适，但线上要改为false
beetl.resource-auto-check=true
#禁用BeetlSQL
beetlsql.enabled=true
#默认为true，集成beetl
beetl.enabled=true
