<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>${rockProperties.getSysWholeName()}</title>
<link rel="shortcut icon" href="/static/rock/img/favicon.ico">
<link href="${ctxPath}/static/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
<script src="${ctxPath}/static/jquery/3.4.1/jquery.min.js"></script>
<script src="${ctxPath}/static/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="${ctxPath}/static/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
<link href="${ctxPath}/static/rock/css/rock.css" rel="stylesheet" />
<link href="${ctxPath}/static/rock/css/login.css" rel="stylesheet" />
<script src="${ctxPath}/static/rock/js/login.js"></script>
</head>

<body style="text-align: center;">
	<div class="logo-name">
		<h1>ROCK</h1>
	</div>
	<div style="text-align: center;">
		<h3>${rockProperties.getSysWholeName()}</h3>
	</div>
	<div style="text-align: center;">
		<h4 style="color: red;">${tips!}</h4>
		<form class="logo-from" role="form" action="${ctxPath}/login" method="post">
			<div class="form-group">
				<input type="text" name="userName" class="form-control" placeholder="用户名" required="">
			</div>
			<div class="form-group">
				<input type="password" name="passWord" class="form-control" placeholder="密码" required="">
			</div>
			<%if(rockProperties.getKaptchaOnOff() == true){ %>
			<div class="form-group" style="float: left;">
				<div class="col-sm-8" style="padding-left: 0px; padding-right: 0px;">
					<input class="form-control" type="text" name="kaptcha" placeholder="验证码" required="">
				</div>
				<div class="col-sm-4" style="padding-left: 0px; padding-right: 0px;">
					<img src="${ctxPath}/kaptcha" id="kaptcha" width="100%" height="100%" />
				</div>
			</div>
			<%}%>
			<div class="form-group" style="float: left;">
				<div class="checkbox" style="text-align: left">
					<label> <input type="checkbox" name="remember" style="margin-top: 2px;"> 记住我
					</label>
				</div>
			</div>
			<button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
			</p>
		</form>
	</div>
</body>

</html>
